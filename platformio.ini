;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = debug

[env]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
lib_deps = 
    https://github.com/mdvorak-iot/esp-double-reset.git#e491ef9
    https://github.com/mdvorak-iot/esp-wps-config.git#56f3061
    https://github.com/mdvorak-iot/esp-wifi-reconnect.git#c1fef72
    https://github.com/mdvorak/esp-status-led.git#9509084
build_flags = 
    -D CONFIG_STATUS_LED_GPIO=0 
    -D CONFIG_STATUS_LED_ON=0

[env:debug]
build_type = debug

[env:release]
